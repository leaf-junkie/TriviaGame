<!Doctype html>

<html lang="en">
    <head>
        <title>Trivia</title>

        <!-- Link to CSS -->
        <!-- <link href="assets/css/reset.css" rel="stylesheet" type="text/css"/> -->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

        <!-- Custom Fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css?family=Bungee+Inline|Comfortaa|Fascinate|Righteous');
        </style>
    </head>

    <body>
        <!-- Header -->
        <header class="page-header">
            <h1 class="header">Comfy Coffee Trivia</h1>
            <p class="header">You have one minute to answer each question. Click "play" to begin.</p>
        </header>

        <!-- Start Screen -->
        <div class="start-screen" style="visibility: visible">
            <button id='playButton' class="option-button">Play</button>
        </div>

        <!-- Trivia Content -->
        <section id="trivia">
            
            <!-- Trivia Question -->
            <header class="trivia-question">
                <h2>Question</h2>
            </header>
            
            <!-- Trivia Choices -->
            <div class="trivia-options">
                <div class="options" class="option0"><button class="option-button">Option0</button></div>
                <div class="options" class="option1"><button class="option-button">Option1</button></div>
                <div class="options" class="option2"><button class="option-button">Option2</button></div>
                <div class="options" class="option3"><button class="option-button">Option3</button></div>
            </div>
        </section>

        <!-- Timer -->
        <aside id="timer">
            <h2 class="timer">Timer</h2>
            <p class="timer" class="countdown">30 s</p>
        </aside>
        
        <!-- End Screen -->
        <div class="end-screen" style="visibility:hidden">
            <button id="playButton" class="option-button">Play Again</button>
        </div>

        <!-- Footer -->
        <footer id="footer">Julie Ragsdale | Â© 2019</footer>
    </body>

    <script></script>
</html>
